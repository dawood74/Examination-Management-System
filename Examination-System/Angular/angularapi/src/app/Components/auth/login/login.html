<div class="auth-container">
    <div>
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="small-shapes">
                <div class="small-shape"></div>
                <div class="small-shape"></div>
                <div class="small-shape"></div>
            </div>
        </div>
        <div class="form-container" id="loginForm">
            <h1 class="form-title">Welcome Back</h1>
            <p class="form-subtitle">Sign in to your account to continue</p>

            <div id="loginError" class="error-message hidden">
                Invalid email or password. Please try again.
            </div>

            <form (ngSubmit)="login()" id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail" class="form-label">Email Address</label>
                    <input type="email" [(ngModel)]="email" name="email" id="loginEmail" class="form-input"
                        placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" [(ngModel)]="password" name="password" id="loginPassword" class="form-input"
                        placeholder="Enter your password" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="rememberMe" class="checkbox-input">
                    <label for="rememberMe" class="checkbox-label">Remember me</label>
                </div>

                <button type="submit" class="form-button" id="loginButton">Sign In</button>
                <div class="error" *ngIf="error">{{ error }}</div>
            </form>

            <form (ngSubmit)="navigateToRegister()" class="form-toggle">
                <p>Don't have an account?</p>
                <!-- <a href="" class="toggle-link" onclick="showRegisterForm()">Create Account</a> -->
                 <button type="submit" class="form-button" >Create Account</button>"
            </form>
        </div>
    </div>
